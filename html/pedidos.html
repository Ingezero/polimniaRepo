                    <form action="#" class="formaPedidos">
                        <div>Nombre

                        <div>Numero telefonico

                        <div><br><strong>Detalles del evento</strong><br>

                        <div>
                            <input type="radio" name="eventSize" value="less50">Evento hasta 50 personas o menos
                        </div>
                        <div>
                            <span><input type="radio" name="eventSize" value="more50">Evento para mas de 50 personas
                        </div>
                        <textarea name="Comentarios" id="" cols="50" rows="10" placeholder="Especifica los detalles de tu pedido"></textarea>
                        <div>
                            <input type="reset" value="Borrar datos">
                            <input type="submit" value="Enviar datos">
                        </div>
                    </form>
