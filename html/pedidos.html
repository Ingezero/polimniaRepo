    <img src="../images/mainLogo.png" alt="LogoPolimnia" id="mainLogo">

    <main>
        <section>
            <article id="nuevosPedidos">
                <h4><b>Mandanos tu pedido</b></h4>
                <iframe width="auto" height="auto" src="https://www.youtube.com/embed/ib1V_Z9sjHQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <form action="#">
                        <div>Nombre
                            <input type="text" name="eventName" placeholder="Ingresa tu nombre completo">
                        </div>
                        <div>Numero telefonico
                            <input type="number" name="eventNumber" placeholder="Ingresa tu telefono">
                        </div>
                        <div>Email
                            <input type="email" name="eventName" placeholder="Ingresa tu correo electronico">
                        </div>
                        <div><p>Detalles del evento</p>
                            <input type="radio" name="eventSize" value="Complacer gusto propio">Complacer un gusto propio
                        </div>
                        <div>
                            <input type="radio" name="eventSize" value="less50">Evento hasta 50 personas o menos
                        </div>
                        <div>
                            <input type="radio" name="eventSize" value="more50">Evento para mas de 50 personas
                        </div>
                        <textarea name="Comentarios" id="" cols="50" rows="10" placeholder="Especifica los detalles de tu pedido"></textarea>
                        <div>
                            <input type="reset" value="Borrar datos">
                            <input type="submit" value="Enviar datos">
                        </div>
                    </form>
            </article>

        </section>

    </main>
